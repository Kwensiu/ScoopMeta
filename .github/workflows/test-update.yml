name: Test Update

on:
  push:
    branches:
      - test
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual test update build'

permissions:
  contents: write
  packages: read 

jobs:
  build-and-upload:
    runs-on: windows-latest
    env:
      NODE_VERSION: '20'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all tags and branches

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install system dependencies (UPX)
        run: choco install upx -y

      - name: Install project dependencies
        run: npm ci

      - name: Build & bundle application (Tauri)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri -- build --config src-tauri/tauri.conf.test.json --verbose

      - name: Extract metadata (product name & version)
        id: meta
        shell: pwsh
        run: |
          $cfg = Get-Content src-tauri/tauri.conf.test.json | ConvertFrom-Json
          "version=$($cfg.version)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "product=$($cfg.productName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          
      - name: Compress executable with UPX
        run: upx --best --lzma src-tauri/target/release/${{ steps.meta.outputs.product }}.exe

      - name: Get previous tag
        id: previous_tag
        shell: pwsh
        run: |
          # Get the latest tag
          $latestTag = git describe --tags --abbrev=0 2>$null
          if ($latestTag) {
            "tag=$latestTag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            "tag=" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }

      - name: Generate commit list
        id: commit_list
        shell: pwsh
        run: |
          $previousTag = "${{ steps.previous_tag.outputs.tag }}"
          $commitMessages = ""
          
          if ($previousTag) {
            # Get commits between previous tag and HEAD
            $commits = git log --pretty=format:"- %s" "$previousTag"..HEAD
            if ($commits) {
              $commitMessages = $commits -join "`n"
            } else {
              $commitMessages = "No new commits since $previousTag"
            }
          } else {
            # If no previous tag, get recent commits
            $commits = git log --oneline -5
            if ($commits) {
              # Format each commit with a dash prefix
              $formattedCommits = ($commits -split "`n") | ForEach-Object { "- $_" }
              $commitMessages = $formattedCommits -join "`n"
            } else {
              $commitMessages = "No recent commits found"
            }
          }
          
          # Escape special characters for YAML
          $commitMessages = $commitMessages -replace '\\', '\\' -replace '"', '\"' -replace "`n", "\\n"
          "messages=$commitMessages" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Generate update artifacts for test channel
        id: updater
        shell: pwsh
        run: |
          $productName = "${{ steps.meta.outputs.product }}"
          $version = "${{ steps.meta.outputs.version }}"
          $tag = "v$version"
          
          $installerName = "${productName}_${version}_x64-setup.exe"
          $installerPath = "./src-tauri/target/release/bundle/nsis/$installerName"
          
          $sigPath = "$installerPath.sig"
          
          $signature = Get-Content $sigPath -Raw
          $date = Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ"
          
          $json = @{
            version = "$version"
            pub_date = $date
            platforms = @{
              "windows-x86_64" = @{
                signature = $signature
                url = "https://github.com/${{ github.repository }}/releases/download/$tag/$installerName"
              }
            }
            notes = "Test update from test branch. Build #${{ github.run_number }}"
          } | ConvertTo-Json -Depth 4
          
          Set-Content -Path "./update-test.json" -Value $json
          
          "installerPath=$installerPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "sigPath=$sigPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "exePath=./src-tauri/target/release/$productName.exe" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Create Test Release with artifacts
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ steps.meta.outputs.version }}
          name: v${{ steps.meta.outputs.version }}
          body: |
            ## Test Build
            
            This is a test build from the `test` branch.

            ### Changes since last test version:
            
            ${{ steps.commit_list.outputs.messages }}
            
            **Build Information:**
            - Version: ${{ steps.meta.outputs.version }}
            - Branch: test
            - Commit: ${{ github.sha }}

            **Note:** This is a test release and may contain unstable features.
            
            ${{ github.event.inputs.reason && format('- **Manual Trigger Reason:** {0}', github.event.inputs.reason) }}
          draft: false
          prerelease: true
          artifacts: >-
            ${{ steps.updater.outputs.installerPath }},
            ${{ steps.updater.outputs.sigPath }},
            ${{ steps.updater.outputs.exePath }},
            ./update-test.json
          artifactErrorsFailBuild: true

      - name: Update test update endpoint
        shell: pwsh
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          $updateContent = Get-Content -Raw "./update-test.json"
          $updateEndpointPath = "./docs/test-update.json"
          Set-Content -Path $updateEndpointPath -Value $updateContent
          
          git add $updateEndpointPath
          git diff --staged --quiet || git commit -m "Update test endpoint to version ${{ steps.meta.outputs.version }}"
          git push