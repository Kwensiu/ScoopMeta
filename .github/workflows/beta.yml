name: Beta Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        type: string
      beta_number:
        description: 'Beta number'
        required: true
        type: string
  push:
    tags:
      - 'beta-*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    env:
      NODE_VERSION: '20'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # Cache Rust dependencies and build artifacts (cargo registry, git, and target dir)
      # Swatinem/rust-cache handles lockfile hashing and cache priming automatically.
      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install system dependencies (UPX)
        run: choco install upx -y

      - name: Install project dependencies
        run: pnpm install --frozen-lockfile

      # One command builds frontend, compiles Rust, and bundles installers
      - name: Build & bundle application (Tauri)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          TAURI_CONFIG_VERSION: ${{ github.event_name == 'workflow_dispatch' && format('{0}-beta.{1}', inputs.version, inputs.beta_number) || '' }}
        run: pnpm run tauri -- build

      - name: Extract metadata (product name & version)
        id: meta
        shell: pwsh
        run: |
          if ($env:GITHUB_EVENT_NAME -eq 'workflow_dispatch') {
            $version = "${{ inputs.version }}-beta.${{ inputs.beta_number }}"
          } else {
            $cfg = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
            $version = $cfg.version
          }
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          $cfg = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          "product=$($cfg.productName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Compress executable with UPX
        run: upx --best --lzma src-tauri/target/release/${{ steps.meta.outputs.product }}.exe

      - name: Generate updater artifacts
        id: updater
        shell: pwsh
        run: |
          $productName = "${{ steps.meta.outputs.product }}"
          $version = "${{ steps.meta.outputs.version }}"
          $tag = "${{ github.ref_name }}"
          
          $installerName = "${productName}_${version}_x64-setup.exe"
          $installerPath = "./src-tauri/target/release/bundle/nsis/$installerName"
          
          $sigPath = "$installerPath.sig"
          
          $signature = Get-Content $sigPath -Raw
          $date = Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ"
          
          $json = @{
            version = "$version"
            pub_date = $date
            platforms = @{
              "windows-x86_64" = @{
                signature = $signature
                url = "https://github.com/${{ github.repository }}/releases/download/$tag/$installerName"
              }
            }
          } | ConvertTo-Json -Depth 4
          
          Set-Content -Path "./update.json" -Value $json

          "installerPath=$installerPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "sigPath=$sigPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "exePath=./src-tauri/target/release/$productName.exe" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: beta-artifacts-${{ steps.meta.outputs.version }}
          path: |
            ./src-tauri/target/release/${{ steps.meta.outputs.product }}.exe
            ./src-tauri/target/release/bundle/nsis/${{ steps.meta.outputs.product }}_${{ steps.meta.outputs.version }}_x64-setup.exe
            ./src-tauri/target/release/bundle/nsis/${{ steps.meta.outputs.product }}_${{ steps.meta.outputs.version }}_x64-setup.exe.sig
            ./update.json
